<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembelian Asuransi Kesehatan — Asuransi Kita</title>
  <style>
    :root {
      --primary: #059669; /* hijau emerald */
      --accent: #10b981;  /* hijau aksen */
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 28px;
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      margin-bottom: 32px;
      animation: fadeDown .7s ease;
    }
    .navbar .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--primary);
    }
    .navbar a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      transition: color .3s;
    }
    .navbar a:hover {
      color: var(--primary);
    }

    /* Banner */
    .banner {
      margin: 24px 0;
      background: linear-gradient(135deg, var(--accent), var(--primary));
      color: white;
      padding: 50px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeUp .8s ease;
    }
    .banner h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .banner p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    /* Card Form */
    .card-form {
      background: var(--card-bg);
      padding: 36px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      max-width: 650px;
      margin: auto;
      animation: fadeUp 1s ease;
    }
    .card-form h2 {
      font-size: 1.9rem;
      color: var(--primary);
      margin-bottom: 20px;
      text-align: center;
      font-weight: 700;
    }
    label {
      display:block;
      margin-top:18px;
      font-weight: 600;
      color: var(--text);
    }
    input, select {
      width:100%;
      padding:14px 16px;
      margin-top:8px;
      border:1px solid #d1d5db;
      border-radius:12px;
      font-size:1rem;
      transition: all .3s;
    }
    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 4px rgba(5,150,105,0.15);
    }

    /* Button */
    .btn-primary {
      margin-top:26px;
      background: var(--primary);
      color: white;
      border:none;
      padding:16px;
      border-radius:12px;
      font-size:1rem;
      font-weight:600;
      width:100%;
      cursor:pointer;
      transition: background .3s, transform .2s, box-shadow .2s;
    }
    .btn-primary:hover {
      background: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(16,185,129,0.3);
    }

    #hasil {
      margin-top: 20px;
      padding: 16px;
      background: #ecfdf5;
      border-radius: 12px;
      color: var(--primary);
      font-weight: 600;
      text-align: center;
      animation: fadeUp .6s ease;
    }

    .back-btn {
      display:block;
      margin-top:24px;
      text-align:center;
      text-decoration:none;
      color: var(--primary);
      font-weight:600;
      transition: color .3s;
    }
    .back-btn:hover {
      color: var(--accent);
    }

    /* Animations */
    @keyframes fadeUp {
      from { opacity:0; transform: translateY(20px);}
      to { opacity:1; transform: translateY(0);}
    }
    @keyframes fadeDown {
      from { opacity:0; transform: translateY(-20px);}
      to { opacity:1; transform: translateY(0);}
    }

    @media (max-width: 650px) {
      .banner h1 { font-size:1.8rem; }
      .card-form { padding: 24px; }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">Asuransi Kita</div>
    <div class="menu">
      <a href="home.html">Home</a>
    </div>
  </nav>

  <div class="banner">
    <h1>Complete Health Protection</h1>
    <p>Perlindungan rawat inap & rawat jalan</p>
  </div>

  <div class="card-form">
    <h2>Pembelian Asuransi Kesehatan</h2>
    <form id="formKesehatan">
      <label>Nama Lengkap</label>
      <input type="text" id="nama" required>

      <label>Tanggal Lahir</label>
      <input type="date" id="lahir" required>

      <label>Pekerjaan</label>
      <input type="text" id="pekerjaan" required>

      <label>Merokok</label>
      <select id="rokok" required>
        <option value="">--Pilih--</option>
        <option value="1">Ya</option>
        <option value="0">Tidak</option>
      </select>

      <label>Hipertensi</label>
      <select id="hipertensi" required>
        <option value="">--Pilih--</option>
        <option value="1">Ya</option>
        <option value="0">Tidak</option>
      </select>

      <label>Diabetes</label>
      <select id="diabetes" required>
        <option value="">--Pilih--</option>
        <option value="1">Ya</option>
        <option value="0">Tidak</option>
      </select>

      <!-- Promo Option -->
      <label>Pilih Promo</label>
      <select id="promo">
        <option value="0">Tidak Ada Promo</option>
        <option value="0.1">Member Baru Diskon 10%</option>
        <option value="0.2">Bulan September Diskon 20%</option>
      </select>

      <button type="button" class="btn-primary" onclick="hitungPremi()">Hitung Premi</button>
      <div id="hasil"></div>
      <button type="submit" class="btn-primary">Checkout</button>
    </form>

    <a href="home.html" class="back-btn">← Kembali ke Home</a>
  </div>

  <script>
    function hitungPremi() {
      const lahir = new Date(document.getElementById('lahir').value);
      const today = new Date();
      let umur = today.getFullYear() - lahir.getFullYear();
      if (today.getMonth() < lahir.getMonth() || 
          (today.getMonth() === lahir.getMonth() && today.getDate() < lahir.getDate())) {
        umur--;
      }

      const k4 = parseInt(document.getElementById('rokok').value) || 0;
      const k5 = parseInt(document.getElementById('hipertensi').value) || 0;
      const k6 = parseInt(document.getElementById('diabetes').value) || 0;
      const promo = parseFloat(document.getElementById('promo').value) || 0;

      const P = 2000000; // premi dasar
      let m = 0;
      if (umur <= 20) m = 0.1;
      else if (umur <= 35) m = 0.2;
      else if (umur <= 50) m = 0.25;
      else m = 0.4;

      let premiKesehatan = P + (m * P) + (k4*0.5*P) + (k5*0.4*P) + (k6*0.5*P);
      premiKesehatan = premiKesehatan - (premiKesehatan * promo);

      localStorage.setItem("premi", premiKesehatan);
      localStorage.setItem("produk", "Asuransi Kesehatan");

      document.getElementById('hasil').innerText = 
        "Premi per Tahun: Rp " + premiKesehatan.toLocaleString("id-ID");
    }

    document.getElementById('formKesehatan').addEventListener('submit', function(e){
      e.preventDefault();
      alert("Checkout berhasil!");
      window.location.href = "Checkout.html";
    });
  </script>
</body>
</html>
