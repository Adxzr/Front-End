<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login —Asuransi Kita</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
   <h1>Asuransi Kita</h1> 
    <h1>Login</h1>
    <form id="loginForm" >
      <div class="field">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" name="email" type="email" required />
        <small class="error" id="loginEmailError"></small>
      </div>

      <div class="field password-field">
        <label for="loginPassword">Kata Sandi</label>
        <div class="password-wrapper">
          <input id="loginPassword" name="password" type="password" required />
          <button type="button" class="toggle-password" data-target="loginPassword">👁</button>
        </div>
        <small class="error" id="loginPasswordError"></small>
      </div>

      <button type="submit" class="btn">Masuk</button>
      <p class="muted">Belum punya akun? <a href="signup.html">Sign Up</a></p>
      <div id="loginMessage" class="message" role="status"></div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
